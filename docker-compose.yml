version: "3.9"

services:
  netscan:
    build: .
    image: netscan-kali:latest
    container_name: netscan
    environment:
      - TARGET_CIDR=${TARGET_CIDR:-}
      - PING_WORKERS=${PING_WORKERS:-50}
      - NMAP_WORKERS=${NMAP_WORKERS:-10}
    ports:
      - "8050:8050"
    volumes:
      - .:/app:rw
    cap_add:
      - NET_ADMIN
      - NET_RAW
    security_opt:
      - seccomp:unconfined
    restart: unless-stopped
    networks:
      - scan_net

networks:
  scan_net:
    driver: bridge
    attachable: true
    ipam:
      config:
        - subnet: 172.28.0.0/16
